<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Add theme-color here -->
    <meta name="theme-color" content="#0b1020" />

    <!-- Link your PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Apple icons for splash screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Netlify hidden form (goes inside body, NOT head) -->
    <form
      name="contact"
      netlify="true"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <!-- Required Netlify fields -->
      <input type="hidden" name="form-name" value="contact" />

      <!-- Honeypot field -->
      <input name="bot-field" />

      <!-- Main form fields - MUST match React form -->
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="company" type="text" />
      <select name="timeline">
        <option value="1–2 weeks">1–2 weeks</option>
        <option value="2–3 weeks">2–3 weeks</option>
        <option value="3–5 weeks">3–5 weeks</option>
        <option value="1–2 months">1–2 months</option>
        <option value="Flexible">Flexible</option>
      </select>
      <input name="budget" type="text" />
      <textarea name="message"></textarea>

      <!-- Hidden metadata fields -->
      <input name="projectType" type="hidden" />
      <input name="selectedPackageId" type="hidden" />
      <input name="selectedPackageName" type="hidden" />
      <input name="selectedPackagePrice" type="hidden" />
    </form>
  </body>
</html>
