<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Add theme-color here -->
    <meta name="theme-color" content="#0b1020" />

    <!-- Link your PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Apple icons for splash screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="icon" href="/favicon.ico">

  </head>
  <body>
    <div id="root"></div>

    <!-- Netlify hidden form (goes inside body, NOT head) -->
    <form
      name="contact"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input name="name" />
      <input name="email" />
      <input name="company" />
      <input name="timeline" />
      <input name="budget" />
      <input name="selectedPackageId" />
      <input name="selectedPackageName" />
      <input name="selectedPackagePrice" />
      <input name="projectType" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
